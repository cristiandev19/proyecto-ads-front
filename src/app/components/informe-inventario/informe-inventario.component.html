

<div class="component-container">


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table">

  <mat-nav-list>
    <a mat-list-item routerLink="/admin/home" routerLinkActive="active">Home</a>
  </mat-nav-list>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id_producto}} </td>
    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> desc. producto </th>
      <td mat-cell *matCellDef="let element"> {{element.desc_producto}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{ element.precio }} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="buttons-action">
    <button mat-raised-button color="primary" (click)="clicked()">Imprimir informe</button>
    <button mat-button color="secondary" (click)="handleGoHome()">Volver a principal</button>
  </div>

</div>
