
<h1 mat-dialog-title> {{ data.type == 'crear' ? 'Crear un usuario' : 'Editar un usuario' }}</h1>
<div mat-dialog-content>

  <form [formGroup]="usuarioForm" class="flex-column">
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput type="text" formControlName="nombres">
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Clave</mat-label>
      <input matInput type="text" formControlName="password">
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Salir</button>
  <ng-container *ngIf="data.type == 'crear'">
    <button mat-button (click)="handleCreate()">Crear</button>
  </ng-container>
  <ng-container *ngIf="data.type == 'editar'">
    <button mat-button (click)="handleEdit()">Editar</button>
  </ng-container>
</div>
