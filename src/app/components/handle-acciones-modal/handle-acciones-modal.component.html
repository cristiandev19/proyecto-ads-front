<h1 mat-dialog-title> Gestiona las acciones</h1>
<div mat-dialog-content>
  <mat-list role="list">

    <button mat-raised-button color="primary" (click)="handleNuevaAccion()">Nueva accion</button>
    <button mat-raised-button color="primary" (click)="handleAsignarAccion()">Asignar accion por rol</button>

  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Salir</button>
</div>
