
<h1 mat-dialog-title> Boleta Nro: {{ data.nro_boleta }} </h1>
<div mat-dialog-content>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table margen">

    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.desc_producto}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cantidad}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef> total </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cantidad * element.precio}} </mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="handleEliminar(element)">
          <span class="material-icons">
            delete
          </span>
          <span>
            Eliminar
          </span>
        </button>
      </mat-cell>
    </ng-container> -->

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="handleAnular()">Anular compra</button>
  <button mat-stroked-button color="primary" (click)="handleFinalizar()">Finalizar compra</button>
</div>
