productoForm

<h1 mat-dialog-title> {{ data.type == 'crear' ? 'Crear un producto' : 'Editar un producto' }}</h1>
<div mat-dialog-content>

  <form [formGroup]="productoForm">
    <mat-form-field appearance="fill">
      <mat-label>Descripcion</mat-label>
      <input matInput type="text" formControlName="desc_producto">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="text" formControlName="precio">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Stock</mat-label>
      <input matInput type="text" formControlName="stock">
    </mat-form-field>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Salir</button>
  <ng-container *ngIf="data.type == 'crear'">
    <button mat-button (click)="handleCreate()">Crear</button>
  </ng-container>
  <ng-container *ngIf="data.type == 'editar'">
    <button mat-button (click)="handleEdit()">Editar</button>
  </ng-container>
</div>
