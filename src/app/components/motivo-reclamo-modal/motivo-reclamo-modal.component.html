<h1 mat-dialog-title> Porque?</h1>
<div mat-dialog-content>
  <p>
    Selecciona el motivo
  </p>

  <form [formGroup]="reclamoForm">

    <mat-radio-group class="example-radio-group" formControlName="option">
      <mat-radio-button 
      *ngFor="let combo of combos" 
      class="example-radio-button" 
      [value]="combo.desc"
      > {{ combo.desc }}
      </mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="secondary" (click)="close()">No</button>
  <button mat-stroked-button color="primary" (click)="handleSi()">Si</button>
</div>
