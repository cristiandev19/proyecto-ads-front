<div class="component-container">
  <mat-nav-list>
    <a mat-list-item routerLink="/admin/home" routerLinkActive="active">Home</a>
  </mat-nav-list>

  <form [formGroup]="searchForm" class="nota-form">
    <mat-form-field appesearcharance="fill" class="nota-form__search">
      <mat-label>Search your product</mat-label>
      <input matInput type="text" formControlName="search">
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="handleSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </form>
  <button mat-raised-button color="primary" (click)="handleAgregarProducto()">Agregar producto</button>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table">

    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.desc_producto}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="stock">
      <mat-header-cell *matHeaderCellDef> Stock </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stock}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="handleActualizarProducto(element)">
          <span class="material-icons">
            mode
          </span>
        </button>
        <button mat-icon-button color="primary" (click)="handleEliminarProducto(element)">
          <span class="material-icons">
            delete
          </span>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


</div>
