<div class="component-container">


  
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Descripcion </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="state">
      <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.state}} </mat-cell>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef class="w-100"> Accion </mat-header-cell>
      <mat-cell *matCellDef="let element" class="w-100">
        <button mat-stroked-button color="primary" (click)="handleModify(element)">
          Observar
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <div class="buttons-action">
    <button mat-button color="secondary">Volver </button>

  </div>
</div>
