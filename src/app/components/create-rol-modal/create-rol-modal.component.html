<h1 mat-dialog-title> Crear un rol</h1>
<div mat-dialog-content>
  
  <form [formGroup]="rolForm">
    <mat-form-field appearance="fill">
      <mat-label>Rol</mat-label>
      <input matInput type="text" formControlName="desc_rol">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descripcion</mat-label>
      <input matInput type="text" formControlName="resumen">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Salir</button>
  <button mat-button (click)="handleCreateRol()">Agregar</button>
</div>
