<h1 mat-dialog-title> Usuario</h1>
<div mat-dialog-content>
  <mat-list role="list" class="heig">
    <mat-list-item role="listitem">
      <span>Nombres</span>
      <span class="spacer"></span>
      <span>{{ data.usuario.nombres }}</span>
    </mat-list-item>
    <mat-list-item role="listitem">
      <span>Correo</span>
      <span class="spacer"></span>
      <span>{{ data.usuario.email }}</span>
    </mat-list-item>
    <mat-list-item role="listitem">
      <span>Rol</span>
      <span class="spacer"></span>
      <mat-form-field appearance="fill">
        <mat-label>Escoge un rol</mat-label>
        <mat-select [formControl]="rolSelect">
          <!-- <ng-container > -->
          <mat-option *ngFor="let rol of roles" [value]="rol.id_rol">{{ rol.desc_rol}}</mat-option>
          <!-- </ng-container> -->

          <!-- <mat-option value="1">Option 1</mat-option>
          <mat-option value="2" >Option 2</mat-option>
          <mat-option value="3">Option 3</mat-option> -->
        </mat-select>
      </mat-form-field>
      
      <!-- <span>holaaaaaaaaaaaa</span> -->
    </mat-list-item>
  </mat-list>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Salir</button>
  <button mat-button (click)="handleAceptar()">aceptar</button>
</div>
