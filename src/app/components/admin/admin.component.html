<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <span>My Application</span>

    <mat-nav-list>
      <a mat-list-item routerLink="/admin/emitir-nota" routerLinkActive="active">Emitir nota</a>
      <a mat-list-item routerLink="/admin/emitir-boleta" routerLinkActive="active">Emitir boleta</a>
      <a mat-list-item routerLink="/admin/informe-balance" routerLinkActive="active">Informe balance</a>
      <a mat-list-item routerLink="/admin/registrar-reclamo" routerLinkActive="active">Registrar reclamo</a>
      <a mat-list-item routerLink="/admin/reporte-inventario" routerLinkActive="active">Reporte inventario</a>
      <a mat-list-item routerLink="/admin/cambiar-boleta" routerLinkActive="active">Cambiar boleta</a>
      <a mat-list-item routerLink="/auth/login" (click)="handleLogout()">Logout</a>
    </mat-nav-list>

  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
